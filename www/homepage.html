<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeApRous Chat - Trang Chủ</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .bg-main {
      background: linear-gradient(45deg, #4e54c8, #8f94fb);
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .hero-section {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-content {
      color: white;
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 1rem;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .hero-content p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .btn-custom {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .btn-login {
      background-color: #fff;
      color: #4e54c8;
    }

    .btn-login:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
    }

    .btn-signup {
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
    }

    .btn-signup:hover {
      background-color: #fff;
      color: #4e54c8;
      transform: translateY(-2px);
    }
  </style>
</head>

<body class="bg-main">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="#">WeApRous Chat</a>
      </div>
    </nav>
  </header>

  <main class="hero-section">
    <div class="hero-content">
      <h1 class="display-4">Kết Nối Mọi Lúc, Mọi Nơi</h1>
      <p class="lead">Trải nghiệm ứng dụng chat nhanh chóng, bảo mật và được xây dựng từ đầu.</p>
      <a href="/login" class="btn btn-custom btn-login me-3">Đăng Nhập</a>
      <a href="/register" class="btn btn-custom btn-signup">Đăng Ký</a>
    </div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
