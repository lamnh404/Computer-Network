<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            min-height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #1a252f;
            border-bottom: 1px solid #34495e;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .peer-info {
            font-size: 11px;
            color: #95a5a6;
            background: #34495e;
            padding: 8px 10px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .peer-info-label {
            color: #7f8c8d;
            font-weight: bold;
        }

        .section {
            padding: 20px;
            border-bottom: 1px solid #34495e;
        }

        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            color: #95a5a6;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .channel-list, .peer-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .channel-item, .peer-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .channel-item:hover, .peer-item:hover {
            background: #34495e;
        }

        .channel-item.active {
            background: #3498db;
        }

        .peer-status {
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            display: inline-block;
            flex-shrink: 0;
        }

        .peer-details {
            font-size: 10px;
            color: #7f8c8d;
            display: block;
            margin-top: 2px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            margin-top: 10px;
            width: 100%;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #34495e;
            color: white;
        }

        .btn-secondary:hover {
            background: #2c3e50;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #ecf0f1;
            border-bottom: 2px solid #bdc3c7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            color: #2c3e50;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: white;
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #e74c3c;
            border-radius: 50%;
        }

        .status-dot.connected {
            background: #2ecc71;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-sender {
            font-weight: bold;
            color: #3498db;
        }

        .message-time {
            font-size: 12px;
            color: #95a5a6;
        }

        .message-content {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            word-wrap: break-word;
        }

        .message.own .message-sender {
            color: #8e44ad;
        }

        .message.own .message-content {
            background: #e8d9f3;
        }

        .system-message {
            text-align: center;
            color: #95a5a6;
            font-style: italic;
            font-size: 14px;
            margin: 15px 0;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #ecf0f1;
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
        }

        .message-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .send-button {
            padding: 12px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #2980b9;
        }

        .messages-container::-webkit-scrollbar,
        .channel-list::-webkit-scrollbar,
        .peer-list::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track,
        .channel-list::-webkit-scrollbar-track,
        .peer-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-container::-webkit-scrollbar-thumb,
        .channel-list::-webkit-scrollbar-thumb,
        .peer-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 2px solid #34495e;
            border-radius: 5px;
            background: #34495e;
            color: white;
            font-size: 12px;
        }

        .input-group input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .server-url-display {
            font-size: 11px;
            color: #7f8c8d;
            margin-top: 5px;
            padding: 5px;
            background: #34495e;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>P2P Chat Network</h2>
                <div class="peer-info">
                    <div><span class="peer-info-label">ID:</span> {{peer_id}}</div>
                    <div><span class="peer-info-label">IP:</span> {{peer_ip}}</div>
                    <div><span class="peer-info-label">Port:</span> {{peer_port}}</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Channels</div>
                <ul class="channel-list" id="channelList">
                    <li class="channel-item active">
                        <span class="channel-icon">#</span>
                        <span>general</span>
                    </li>
                </ul>
            </div>

            <div class="section">
                <div class="section-title">Connected Peers (<span id="peerCount">{{peer_count}}</span>)</div>
                <ul class="peer-list" id="peerList">
                    {{peer_list}}
                </ul>
                <form method="POST" action="/get-list">
                    <input type="hidden" name="peer_id" value="{{peer_id}}">
                    <input type="hidden" name="peer_ip" value="{{peer_ip}}">
                    <input type="hidden" name="peer_port" value="{{peer_port}}">
                    <button type="submit" class="btn btn-secondary">ðŸ”„ Refresh Peers</button>
                </form>
            </div>

            <div class="section">
                <div class="section-title">Server Connection</div>
                <form method="POST" action="/submit-info">
                    <div class="input-group">
                        <label>Server URL</label>
                        <input type="text" name="server_url" value="{{server_url}}" placeholder="192.168.1.9:8080">
                    </div>
                    <div class="input-group">
                        <label>Your IP Address</label>
                        <input type="text" name="peer_ip" value="{{peer_ip}}" required>
                    </div>
                    <div class="input-group">
                        <label>Your Port</label>
                        <input type="number" name="peer_port" value="{{peer_port}}" required>
                    </div>
                    <input type="hidden" name="peer_id" value="{{peer_id}}">
                    <button type="submit" class="btn btn-success">ðŸ”Œ Connect to Network</button>
                </form>
                <div class="server-url-display">
                    Server: {{server_url}}
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <h1>#general</h1>
                <div class="status-indicator">
                    <div class="status-dot {{status_class}}"></div>
                    <span>{{status_text}}</span>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                {{messages}}
            </div>

            <div class="input-area">
                <form method="POST" action="/send-message" class="input-form">
                    <input type="hidden" name="peer_id" value="{{peer_id}}">
                    <input type="hidden" name="peer_ip" value="{{peer_ip}}">
                    <input type="hidden" name="peer_port" value="{{peer_port}}">
                    <input type="hidden" name="channel" value="general">
                    <input type="text" name="message" class="message-input" placeholder="Type a message..." required>
                    <button type="submit" class="send-button">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Auto-scroll messages to bottom
        const container = document.getElementById('messagesContainer');
        if (container) {
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
