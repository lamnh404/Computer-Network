<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(to right, #8e9eab, #eef2f3);
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
    }

    .card-body {
      padding: 2rem;
    }

    .btn-login {
      background-image: linear-gradient(to right, #4e54c8, #8f94fb);
      border: none;
      color: white;
      font-weight: bold;
      transition: 0.5s;
      background-size: 200% auto;
    }

    .btn-login:hover {
      background-position: right center;
      color: #fff;
      text-decoration: none;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh;">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                class="bi bi-lock-fill me-2" viewBox="0 0 16 16">
                <path
                  d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
              </svg>
              Login
            </h1>

            <div id="errorAlert" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
              <strong>Error!</strong> <span id="errorMessage"></span>
            </div>

            <form id="loginForm" method="POST" action="/login">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" name="username" type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" class="form-control" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-login">Login</button>
              </div>
            </form>

            <div class="text-center mt-3">
              <p class="mb-0">
                Don't have an account?
                <a href="/register" class="text-decoration-none fw-bold" style="color: #4a90e2;">
                  Register here
                </a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const username = formData.get('username');
      const password = formData.get('password');

      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
      })
        .then(response => {

          if (response.ok) {
            return response.text().then(text => ({ ok: true, text: text }));
          } else {
            return response.text().then(text => {
              try {
                const data = JSON.parse(text);
                throw new Error(data.message || 'Login failed');
              } catch {
                throw new Error('Invalid username or password');
              }
            });
          }
        })
        .then(result => {
          if (result.ok) {
            const html = result.text;
            if (html.includes('<!doctype html>') || html.includes('<!DOCTYPE html>')) {
              window.location.href = '/chat';
            } else {
              try {
                const data = JSON.parse(html);
                if (data.status === 'success' && data.data.redirect) {
                  window.location.href = data.data.redirect;
                } else {
                  window.location.href = '/chat';
                }
              } catch {
                window.location.href = '/chat';
              }
            }
          }
        })
        .catch(error => {
          const errorAlert = document.getElementById('errorAlert');
          const errorMessage = document.getElementById('errorMessage');
          errorMessage.textContent = error.message || 'Invalid username or password';
          errorAlert.classList.remove('d-none');
        });
    });
  </script>
</body>

</html>
